        <div data-role="page" id="logo_wrap" data-theme="b" class="background-login-image">
            <!-- <div data-role="header"></div> -->
            <div data-role="header" class="login-image-container">
                <img class="ui-title login-image" src="image/logo-singup.png">    
            </div>
            <div data-role="main">
                <div data-role="tabs" id="tabIndex">
                    <div data-role="navbar" class="navbar_styling">
                        <ul>
                            <li>
                                <a id="tap_signin" class="active_button_style ui-btn-active" href="#Login_Page" data-ajax="false">Sign In</a>
                            </li>
                            <li>
                                <a id="tap_signup" href="#Reg_Page" class="active_button_style" data-ajax="false">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                    <div id="Login_Page" class="ui-body-d ui-content">
    
                        <div class="field-container" data-role="fieldcontainer">
    
    
                            <i class=" fa fa-envelope png_icons_mail" aria-hidden="false"></i>
                            <div class="input_login">
                                <input Type="email" id='Get_User_email' value="" placeholder="Email Address" data-clear-btn="true">
                            </div>
                        </div>
    
                        <div class="field-container" data-role="fieldcontainer">
    
                            <i class="fa fa-unlock-alt png_icons" aria-hidden="true"></i>
                            <div class="input_login">
                                <input Type="password" id='Get_User_pwd' value="" placeholder="Password" data-clear-btn="true">
                            </div>
                        </div>
                        <form class="check_box_setting">
                            <label class="remember_me">
                                <input type="checkbox" id="RememberMe" name="checkbox-0 ">
                                <p> Remember Me </p>
                            </label>
                        </form>
                        <button class="btn btn-ui button_colour button_login_size" id="loginbtn">Sign In</button>
                        <div class="forget_password" links>
                            <h5>Forget Password?</h5>
                        </div>
                    </div>
                    <div id="Reg_Page" class="ui-body-d ui-content">
    
                        <div class="field-container" data-role="fieldcontainer">
                            <i class="fa fa-user png_icons" aria-hidden="false"></i>
                            <div class="input_login">
                                <input Type="text" id='Reg_User_name' value="" placeholder="User Name" data-clear-btn="true">
                            </div>
                        </div>
    
                        <div class="field-container" data-role="fieldcontainer">
                            <i class="fa fa-envelope png_icons_mail" aria-hidden="false"></i>
                            <div class="input_login">
                                <input Type="email" id='Reg_User_Email' value="" placeholder="Email Address" data-clear-btn="true">
                            </div>
                        </div>
    
                        <div class="field-container" data-role="fieldcontainer">
                            <i class="fa fa-unlock-alt png_icons" aria-hidden="true"></i>
                            <div class="input_login">
                                <input Type="password" id='Reg_User_pwd' value="" placeholder="Password" data-clear-btn="true">
                            </div>
                        </div>
                        <button class="btn btn-ui button_colour button_login_size" id="Regbtn">Sign Up</button>
                    </div>
                </div>
            </div>
            <div data-role="footer" class="login-footer">
    
    <div class="or_contact_us">
        <img style="height:1px" src="image/connectus.png" alt="">
                <h4 class="login_connect_with">OR CONNECT WITH</h4>
    <img style="height:1px" src="image/connectus.png" alt="">
            </div>
    <div class="footer_icon_container">
                <i class=" fa fa-facebook fotter_icons " aria-hidden="true"> </i>
                <i class="fa fa-twitter fotter_icons" aria-hidden="true"></i>
                <i class=" fotter_icons " aria-hidden="true">
                    <img style="width:33px" src="image/googleplus.png" alt="">
                </i>
                </div>

                <div class="footer_text">
                    <p>By creating an account,you agree to <br> Terms & Condition and Privacy Policy </p>
                </div>
            </div>
    
        </div>
    <!-- end of the Login PGE-->
