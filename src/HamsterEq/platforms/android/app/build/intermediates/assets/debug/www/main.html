<!DOCTYPE html>
<html>
<!--<html dir="rtl" lang="ar" >-->

<head>
    <meta charset="utf-8">
    <title>Songs</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="lib/jquerymobile/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/jquerymobile/jquery.mobile-1.4.5.js"></script>
    <script src="lib/wavesurfer/wavesurfer.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>
    <script type="text/javascript" src="lib/ID3/id3-minimized.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!--/* Music Player*/-->
    <!-- <script type="text/javascript" src="js/function.js"></script> -->
</head>

<body>
    <!-- Start Latest Songs List page -->
    <div data-role="page" data-theme="b" data-quicklinks="true" id="main" class="app">
        <div id="logo_wrap" class="logo_wrap">
            <div id="logo_img" class="logo_img">
                <img src="image/header-logo.png"/>
            </div>
            <div class="nav_btn">
                <i></i>
                <!-- Three dots button is peding -->
            </div>
        </div>
        <div class="nav_bar" data-role="navbar" data-grid="c">
            <ul class="nav_btns_lst">
                <li id="songs" onclick="display_songs()">
                    <a>Songs</a>
                </li>
                <li id="album" onclick=" display_album()">
                    <a>Albums</a>
                </li>
                <li id="artist" onclick=" display_artist()">
                    <a>Artist</a>
                </li>
                <li id="playlist" onclick="display_playlist()">
                    <a class="ui-btn-active">Playlists</a>
                </li>
            </ul>
        </div>
        <div class="shuffle_wrap" data-role="navbar">
            <div class="left_icons ui_setting">
               
                <div data-role="popup" data-theme="a" id="positionWindow" class="ui-content">
                    <p>CREATE PLAYLIST NAME</p>
                    <form>
                        <input id="play-list-name" placeholder="Play List Name" type="text" data-clear-btn="true" data-mini="true" name="text-5" value="">
                        <input id="submit-playlist" type="button" data-rel="back" value="SAVE">
                    </form> 
                    <form>
                        <div class="ui-field-contain">                            
                            <select name="select-native" id="userpalylist">
                                <option value="choose-one" data-placeholder="true">Choose play..</option>    
                                <option value="1">The 1st Option</option>
                                <option value="2">The 2nd Option</option>
                                <option value="3">The 3rd Option</option>
                                <option value="4">The 4th Option</option>
                            </select>
                        </div>
                        <input id="append-playlist" type="button" data-rel="back" value="Adding">
                    </form>
                </div>
            </div>
            <ul class="shuffle_icons">
                <li>
                    <a href="#positionWindow" data-position-to="window" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">
                        <img id="add_playlist" src="image/add.png"/>
                    </a>
                </li>
                <li>
                    <a id="SavePlayListbtn" href="#"><img src="image/play.png"/></a>
                </li>
                <li>
                    <a href="#" onclick="gotoPage('logo_wrap');"><img src="image/refresh.png"/></a>
                </li>
                <li class="search_btn">
                    <a href="#" id="Refresh_song"><img src="image/search.png"/></a>
                </li>
            </ul>
        </div>
        <!-- my songs -->
        <div id="song-container" class="songs_list">
            <!--song list-->
            <ul id="song-list" data-role="listview">
            </ul>
            <!--album list -->
            <ul id="album-list" data-role="listview">
            </ul>
            <!--artist list -->
            <ul id="artist-list" data-role="listview">
            </ul>
            <!--play list -->
            <ul id="play-list" data-role="listview">
            </ul>
        </div>
    </div>
    <!-- /page -->
    <!-- Music player page -->
    <div data-role="dialog" id="player-page">
        <div data-role="header"></div>
        <div role="main" class="ui-content">
            <div id="waveform"></div>
            <div class="container" style="text-align: center">
                <button class="btn btn-primary" onclick="PlayPauseCurrentSong();">
                    <i class="glyphicon glyphicon-play"></i> Play/Pause
                </button>
                <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <a><img onclick="EQLoad()" class="Player_Equalizer" src="image/equalizer.png" alt="Equalizer" /></a>
                    <a><img class="Player_save" src="image/save.png" alt="Save Profile" /></a>
                    <a><img onclick="Player_Headphone_Eq_list()" class="Palyer_headphone" src="image/headphone.png" alt="Headphone"/></a>
                </div>
                <button id="dlgClose">Close</button>               
            </div>
        </div>
        <div data-role="footer"></div>
    </div>
    <!-- Music player page end -->
   
    <!-- SongList page start -->
    <div id="pageSonglist" data-theme="b" data-role="page">
        <div data-role="header"><h2 id="listname">Song list</h2></div>
        <div data-role="content">
            <ul id="inappSongList" data-rol="list-veiw"></ul>
        </div>
        <div data-role="footer"></div>
    </div>
    <!-- my work hassan starting 
        popup show and setting profile 
    -->
    <div data-role="page" id="eqdialog">
        <div data-role="header">
            <h1>EQ Profiles</h1>
        </div>
        <div role="main" class="ui-content">
            <input type="hidden" id="hdn_PlyerEq_id" value="" />
            <input type="hidden" id="hdn_Song_id" value="" />
            <ul id="ListProfiles" data-role="list-view">

            </ul>
        </div>
    </div>

    <div data-role="page" id="Player_dialog">
        <div data-role="header">
            <h1>EQ Player</h1>
        </div>
        <div role="main" class="ui-content">
            <input type="hidden" id="hdn_PlyerEq_id" value="" />
            <ul id="Player_ListProfiles" data-role="list-view">

            </ul>
        </div>
    </div>

    <div data-role="page" id="Equalizer_dialog">
        <div data-role="header">
            <h1>Equalizer</h1>
        </div>
        <div role="main" class="ui-content">
            <input type="hidden" id="hdn_PlyerEq_id4" value="" />
            <div id="equalizer"></div>
        </div>
    </div>
</body>
</html>
