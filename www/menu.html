<!-- Start musicplay page -->
<div data-role="page"  data-quicklinks="true" id="musicplay"> 
  
  <!-- header -->
  
  <div data-role="header" class="top_header" data-position="fixed" data-tap-toggle="false">
    <div id="topheading"><img src="image/android/logo.png"></div>
    <div data-type="horizontal"  class="ui-btn-left top_left_buttons" align="left">
      <div class="topbutton"> <span class="backbtn"> <a href="javascript:history.go(-1)"> <img src="image/android/Back-btn.png"> </a> </span> </div>
    </div>
    <div data-type="horizontal" align="right" class="ui-btn-right top_right_buttons">
      <div class="topbutton"> <span class="backbtn"> <a href="javascript:history.go(-1)">Home</a> </span></div>
    </div>
  </div>
  
  <!-- /header -->
  
  <div data-role="content"> 

    
    <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
    <div id="jquery_jplayer_1" class="cp-jplayer"></div>
    
    <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->

    <div id="cp_container_1" class="cp-container">
      <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
        <div class="progr"></div>
        <div class="cp-buffer-1"></div>
        <div class="cp-buffer-2"></div>
      </div>
      <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
        <div class="cp-progress-1"></div>
        <div class="cp-progress-2"></div>
      </div>
      <div class="cp-circle-control"></div>
      <ul class="cp-controls">
        <li><a class="cp-play" tabindex="1">play</a></li>
        <li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
      </ul>
    </div>

    <div class="playmusicname" id="playTrackName">ما تردني حدود</div>
    

  </div>
  <!-- /content -->

  

</div>
